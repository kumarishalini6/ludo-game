<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <h1>JS Ludo</h1>

      <div class="dice">
          <p>Player 1</p>
          <img src="images/dice1.jpg" id="check1">
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img src="images/dice6.jpg"  id="check2">
    </div>
    <div>
        <button onclick="ludogame()">Start Playing </button>
    </div>
  </div>
  <script>

    ludogame = ()=>{
      const play1=Math.floor(Math.random()*6) +1 ;
      const play1dice =`images/dice${play1}.jpg`;
      document.getElementById('check1').setAttribute('src', play1dice);

      const play2=Math.floor(Math.random()*6) +1 ;
      const play2dice =`images/dice${play2}.jpg`;
      document.getElementById('check2').setAttribute('src', play2dice);
      if(play1 > play2)
      {document.querySelector('h1').innerHTML="Player1 Won!"}
     else if(play1 < play2)
      {document.querySelector('h1').innerHTML="Player2 Won!"}
     else {  {document.querySelector('h1').innerHTML="DRAW"} }
    }
  </script>
</body>
</html>
